      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-lg="4" offset-lg="4">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailControl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailControl.valid && emailControl.touched"
              lines="none"
            >
              <div class="center">
                <ion-chip color="danger">
                  <ion-label>Invalid email address</ion-label>
                </ion-chip>
              </div>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                ngModel
                name="password"
                required
                minLength="6"
                type="password"
                #passwordControl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordControl.valid && passwordControl.touched"
              lines="none"
            >
              <div class="center">
                <ion-chip color="danger">
                  <ion-label>Invalid password</ion-label>
                </ion-chip>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-lg="4" offset-lg="4">
          <ion-button fill="clear" expand="block" (click)="onRegister()"
            >Create a new Account</ion-button
          >
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!loginForm.valid"
          >
            {{ isLogin ? "Login" : "Signup" }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div text-center>

  </div> -->
</ion-content>
